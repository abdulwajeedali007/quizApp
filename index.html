<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Quiz App</title>
  </head>
  <body>
    <div class="container" id="result">
      <h1 class="title">Simple Quiz App</h1>
      <div class="quiz_box">
        <h3 class="question">What is the age of wajeed</h3>
        <br />
        <ul class="qustions_List">
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="a_text">25</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">25</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">25</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">25</label>
          </li>
        </ul>
        <button id="submitbtn" class="submit">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
